<!DOCTYPE html>
<html>
    <head>
        <title>Dynamic UI</title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined"
      rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <h1>Dynamic UI</h1>
            <div class="dropdown-menu">
                <div class="menu-label">
                    Menu
                    <span class="material-icons-outlined arrow">arrow_drop_down</span>
                </div>
                <ul>
                    <li>Item 1 lorem ipsum llllllllllllllllllllllllllllllll</li>
                    <li>Item 2</li>
                    <li>Item 3</li>
                    <li>Item 4</li>
                </ul>
            </div>
        </header>

        <main>
            <div class="slider-container">
                <div class="slide">
                    <span class="slide-number">1 / 3</span>
                    <img class="slide-img" src="example-img.jpeg">
                    <span class="slide-text">Lorem Ipsum</span>
                </div>
                
                <div class="slide">
                    <span class="slide-number">2 / 3</span>
                    <img class="slide-img" src="example-img-2.jpg">
                    <span class="slide-text">Hello there</span>
                </div>

                <div class="slide">
                    <span class="slide-number">3 / 3</span>
                    <img class="slide-img" src="example-img-3.jpg">
                    <span class="slide-text">Lorem Ipsum</span>
                </div>

                <div class="nav-arrow previous"></div>
                <div class="nav-arrow next"></div> 

                <div class="indicator-container">
                    <span class="dot"></span>             
                    <span class="dot"></span>             
                    <span class="dot"></span>
                </div>
            </div>
        </main>
    </body>

    <script src="dropdown-menu.js"></script>
    <script src="slider.js"></script>

</html>
